{% extends 'base.html' %}
{% load staticfiles %}
{% block main %}


<button class="btn btn-default " data-toggle="modal" data-target="#myModal" onclick="modalfunction('https://mt.doger.top/KingJames')">
    <span>KingJames</span>
</button>

<button class="btn btn-default " data-toggle="modal" data-target="#myModal" onclick="modalfunction('https://www.baidu.com')">
    <span>Baidu</span>
</button>


<!-- 模态框（Modal） -->
<div class="modal fade bs-example-modal-lg" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true" onclick="modalfunction('')">
					&times;
				</button>
				<h4 class="modal-title" id="myModalLabel">
					KingJames的Twitter主页
				</h4>
			</div>
			<div class="modal-body">
				<iframe id="modal_iframe" width="100%" height="600" frameborder=no  border=0 marginwidth=0  marginheight=0></iframe>
			</div>

		</div><!-- /.modal-content -->
	</div><!-- /.modal -->
</div>

<script type="text/javascript">

	function modalfunction(url)
	{
		document.getElementById('modal_iframe').src=url
	}

</script>

{% endblock main %}
